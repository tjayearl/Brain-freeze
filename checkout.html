<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Checkout</h1>
</header>

<main>
    <h2>Your Cart</h2>
    <div id="checkout-items"></div>
    <p>Total: <span id="total-price">$0</span></p>

    <h2>Payment Method</h2>
    <select id="payment-method">
        <option value="card">Credit/Debit Card</option>
        <option value="cash">Cash</option>
        <option value="cheque">Cheque</option>
    </select>

    <button id="pay-button">Pay Now</button>
</main>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const checkoutContainer = document.getElementById("checkout-items");
        const totalPriceElement = document.getElementById("total-price");

        let totalPrice = 0;
        
        if (cart.length === 0) {
            checkoutContainer.innerHTML = "<p>Your cart is empty.</p>";
        } else {
            checkoutContainer.innerHTML = cart.map(item => {
                totalPrice += item.price; // This will now work correctly
                return `<div>${item.name} - $${item.price.toFixed(2)}</div>`; // Use toFixed(2) for consistent display
            }).join("");
        }

        totalPriceElement.textContent = `$${totalPrice.toFixed(2)}`; // Use toFixed(2) to prevent floating point issues

        document.getElementById("pay-button").addEventListener("click", () => {
            alert("Payment Successful!");
            localStorage.removeItem("cart");
            window.location.href = "index.html";
        });
    });
</script>

<footer class="site-footer">
    <p>&copy; 2024 Brain Freeze. All rights reserved.</p>
    <p>Property of Tjay Earl</p>
</footer>

</body>
</html>
