<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Freeze - Ice Cream Shop</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Brain Freeze</h1>
        <nav>
            <ul>
                <li><a href="#ice-cream">Ice Cream</a></li>
                <li><a href="#chocolate">Chocolate</a></li>
                <li><a href="#candy">Candy</a></li>
            </ul>
        </nav>
        
        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/5969/5969020.png" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/1384/1384031.png" alt="Instagram"></a>
        </div>
    </header>
    
    <main>
        <section id="ice-cream" class="category"></section>
            <h2>Ice Cream</h2>
            <div class="products" id="ice-cream-list"></div>
        </section>
        
        <section id="chocolate" class="category"></section>
            <h2>Chocolate</h2>
            <div class="products" id="chocolate-list"></div>
        </section>
        
        <section id="candy" class="category"></section>
            <h2>Candy</h2>
            <div class="products" id="candy-list"></div>
        </section>
    </main>
</body>
</html>
